---
- name: Install MongoDB
  hosts: all
  become: true
  tasks:
  - name: Add key
    apt_key:
      id: EA312927
      keyserver: keyserver.ubuntu.com

  - name: Add repository
    apt_repository:
      repo: deb [ arch=amd64,arm64 ] http://repo.mongodb.org/apt/ubuntu xenial/mongodb-org/3.2 multiverse
      state: present

  - name: Install package
    apt:
      name: mongodb-org
      force: yes
      state: present

  - name: Enable service
    systemd:
      name: mongod
      enabled: yes
